<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside class="profile">
            <h2 class="profile-header">SIGMALAB</h2>
            <img src="image/handsome squidward.jpeg" alt="Profile Image">
            <h2 class="Name">Handsome Squidward</h2>
            <div class="menu">
                <div class="menu-item">
                    <i class="fa-solid fa-chart-bar"></i>
                    <h3>Static</h3>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-chart-line"></i>
                    <h3>Protocol</h3>
                </div>
                <div class="menu-item">
                    <i class="fa-regular fa-message"></i>
                    <h3>Chat</h3>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <h3>Settings</h3>
                </div>
                <div class="menu-item logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <h3>Log Out</h3>
                </div>
            </div>
        </aside>
        <main class="statistic">
            <div class="welcome">
                <h1>Welcome back, Squidward!</h1>
                <p>Take a look at the updated Sigma overview</p>
            </div>
            <div class="image-grid">
                <div class="grid-item image1">
                    <img src="image/performance.png" alt="Performance Chart">
                </div>
                <div class="grid-item image2">
                    <img src="image/users.png" alt="Users">
                </div>
                <div class="grid-item image3">
                    <img src="image/followers.png" alt="Followers">
                </div>
                <div class="grid-item image4">
                    <img src="image/daily sales.png" alt="Daily Sales">
                </div>
                <div class="grid-item image5">
                    <img src="image/completed tasks.png" alt="Completed Tasks">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
